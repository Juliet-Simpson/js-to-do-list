<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="btn-group theme-selector" role="group" aria-label="Theme selector">
  <button type="button" class="btn btn-secondary theme-selector-btn">Business Light</button>
  <button type="button" class="btn btn-secondary theme-selector-btn">Business Dark</button>
  <button type="button" class="btn btn-secondary theme-selector-btn">Fun Light</button>
  <button type="button" class="btn btn-secondary theme-selector-btn">Fun Dark</button>
</div>
<h1 class="main-heading">Things To Do</h1>
<p>date and time</p><hr>
    </header>
    <section>
        <h2 class="list-name">List Name</h2>
        <hr class="hr-no-mgn">
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 lists-list-container-big">
                <h3 class="lists-list-title">Current Lists</h3>
                <ul class="lists-list">
                    <li class="list-name">List 1</li>
                    <li class="list-name">List 2</li>
                </ul>
                <div class="btn-wrapper">
                <a type="button" href="index.html" class="btn btn-primary new-list-button">New List</a>
                </div>
            </div>
            <div class="col-md-4 list-container">The actual list
                <ul id="list">
            </ul>
        <div class="add-item">
            <input type="text" id="item" placeholder="Add something">
            </div>
            <button role="button" class="btn btn-secondary delete-list-btn">Delete List</button>
            </div>
            <div class="col lists-list-container-sm">
                <hr>
                <h3 class="lists-list-title">Current Lists</h3>
                <ul class="lists-list">
                    <li class="list-name">List 1</li>
                    <li class="list-name">List 2</li>
                </ul>
                <div class="btn-wrapper">
                <a type="button" href="index.html" class="btn btn-primary new-list-button">New List</a>
                </div>
                <hr>
            </div>
            <div class="col-md-4 the-weather">
                <h3 class="weather-title">The Weather</h3>
            </div>
        </div>
        </div>
    </section>
   <script src="assets/javascript/list-item.js"></script> 
</body>
</html>
